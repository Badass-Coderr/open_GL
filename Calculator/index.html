<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" name="display" id="display" placeholder="0" onblur="this.focus()" autofocus>
                </div>
                <div>
                    <input type="button" value="7" class="red" onclick="output(7)">
                    <input type="button" value="8" class="red" onclick="output(8)">
                    <input type="button" value="9" class="red" onclick="output(9)">
                    <input type="button" value="+" class="yellow" onclick="output('+')">
                </div>
                <div>
                    <input type="button" value="4" class="red" onclick="output(4)">
                    <input type="button" value="5" class="red" onclick="output(5)">
                    <input type="button" value="6" class="red" onclick="output(6)">
                    <input type="button" value="-" class="yellow" onclick="output('-')">
                </div>
                <div>
                    <input type="button" value="1" class="red" onclick="output(1)">
                    <input type="button" value="2" class="red" onclick="output(2)">
                    <input type="button" value="3" class="red" onclick="output(3)">
                    <input type="button" value="x" class="yellow" onclick="output('x')">
                </div>
                <div>
                    <input type="button" value="AC" class="yellow" onclick="clr()">
                    <input type="button" value="0" class="red" onclick="output(0)">
                    <!-- <input type="button" value="." onclick="output('.')"> -->
                    <input type="button" value="=" class="purple" onclick="result()">
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
